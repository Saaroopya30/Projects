<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>
    <form id="registrationForm" action="submit.php" method="post" enctype="multipart/form-data">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>
        <br>
        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="middleName"><br>
        <br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>
        <br>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" readonly><br>
        <br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"><br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <br>
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}"><br>
        <br>
        <label for="photo">Photo Upload:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required><br>
        <br>
        <label for="signature">Signature Upload:</label>
        <input type="file" id="signature" name="signature" accept=".png, .jpg, .jpeg, .pdf" required><br>
        <br>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('dob').addEventListener('change', function() {
            var dob = new Date(this.value);
            var today = new Date();
            var age = Math.floor((today - dob) / (365.25 * 24 * 60 * 60 * 1000));
            document.getElementById('age').value = age;
        });
    </script>
</body>
</html>
