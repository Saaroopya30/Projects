<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to words converter</title>
    <style>
        body{
            background-color: antiquewhite;
        }
        div{
            text-align:center;
        }
        p{
            font-size:large;
        }
    </style>
</head>
<body>
    <div>
        <h2>Number to Words Converter</h2>
        <input type="text" id="num" placeholder="Enter a number (0-999)">
        <button onclick="convert()">Convert</button>
        <p>Words : </p>
        <p id="result"></p>
    </div>
    <script>
        function convert(){
            const num=document.getElementById('num').value.trim();

            if(!/^\d{1,3}$/.test(num))
            {
                alert('Please enter a valid number between 0 and 999');
                return;
            }

            const number=parseInt(num,10);
            const ones=['','One','Two','Three','Four','Five','Six','Seven','Eight','Nine'];
            const teens = ['Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];
            const tens = ['', 'Ten', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];
            
            let words='';

            if (number===0)
                words='Zero';
            else if (number<10)
                words=ones[number];
            else if(number<20)
                words=teens[number-10];
            else if (number<100)
                words=tens[Math.floor(number/10)]+' '+ones[number%10];
            else
                words=ones[Math.floor(number/100)]+' hundred '+tens[Math.floor((number%100)/10)]+' '+ones[number%10];
            
            document.getElementById('result').innerText=words;
        }
    </script>
</body>
</html>
